<section id="ad-container">
    <img id="ad-image" src="https://s-media-cache-ak0.pinimg.com/736x/2e/c6/b5/2ec6b5e14fe0cba0cb0aa5d2caeeccc6.jpg"/>
    <video id="ad-video" src="http://techslides.com/demos/sample-videos/small.mp4" controls></video>
</section>
<script>
    window.onmessage = function(e) {
        var videoElm = document.getElementById('ad-video');
        switch (e.data) {
            case 'BANNER_VISIBLE':
                if (!videoElm.playing && !videoElm.ended) videoElm.play();
                break;
            case 'BANNER_INVISIBLE':
                if (!videoElm.paused && !videoElm.ended) videoElm.pause();
                break;
            default: 
                break;
        }
    }
</script>
<style>
    #ad-container{
        position: relative;
    }
    #ad-image{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #ad-video{
        position: fixed;
        width: 80%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>
