<section id="ad-container">
    <video id="ad-video" src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4"></video>
</section>
<script>
    window.onmessage = function(e) {
        var videoElm = document.getElementById('ad-video');
        switch (e.data) {
            case 'BANNER_VISIBLE':
                if (!videoElm.playing && !videoElm.ended) videoElm.play();
                break;
            case 'BANNER_INVISIBLE':
                if (!videoElm.paused && !videoElm.ended) videoElm.pause();
                break;
            default: 
                break;
        }
    }
</script>
<style>
    #ad-container{
        position: relative;
    }
    #ad-video{
        position: fixed;
        width: 80%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>
