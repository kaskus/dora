				$("#amSkinVid-video").prop('muted', true);

				function playVid(e) {
				    $("#amSkinVid-video-controls > .fa-play").show();
				    $("#amSkinVid-video-controls > .fa-pause").hide();
				    video.pause();
				    video1.pause();
				}

				function pauseVid(e) {
				    $("#amSkinVid-video-controls > .fa-play").hide();
				    $("#amSkinVid-video-controls > .fa-pause").show();
				    video.play();
				    video1.play();
				}

				$('#amSkinVid-video-controls > .fa').click(function(){
					 if (video.paused === false) {
				       	playVid(); 
				    } else {
				         pauseVid();
				    }	

				});
				$('#amSkinVid-video-mute > img').click(function(){
					if ($("#amSkinVid-video").prop('muted')) {
						$("#amSkinVid-video").prop('muted', false);
						$("#soundMute").hide();
						$("#soundUnmute").show();
					}
					else{
						$("#amSkinVid-video").prop('muted', true);
						$("#soundMute").show();
						$("#soundUnmute").hide();
					}
				});

			});
