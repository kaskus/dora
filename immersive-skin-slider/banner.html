      <script>
        var $ = window.parent.$, jQuery = window.parent.jQuery;
        curWin = window.parent.window;

  <body>
    <script type="text/javascript">
      $(curDoc).ready(function(){
        $("body").addClass("amSlider");
        $("body").prepend("<style>.amSlider #main .container{width: 970px !important;} .amSlider #leader-banner{ height: 0;}.amSlider #leader-banner iframe{ height: 0 !important;} body.amSlider .main-content-full{background-color: #f7f7f7; padding-bottom: 40px; position: relative; z-index: 2}body.amSlider .main{padding-top: 0;}body.amSlider .header__category{margin-top: 0;}body.amSlider .site-footer{margin-top: 0px;}.immersiveSlider_div{height: 200px;width: 100%; margin:0 auto; padding-top: 10px; margin-top: 90px; position: relative;}#immersiveSlider_link{width: 100%; height: 100%; position: fixed; z-index: 2;}.immersiveSlider{top: 0; position: fixed; width: 100%; height: 100%; display: block;   z-index: 0;}#immersiveSlider__wrapper{width: 100%; height: 100%; display: block; cursor: pointer;}.immersiveSlider__bg{transition: all 0.4s ease-in-out; -webkit-transition: all 0.4s ease-in-out;} #immersiveSlider__bg{cursor:default; background-position:center top; background-repeat:no-repeat ; background-attachment:fixed; margin-left:auto; margin-right:auto ; margin-top:0px ; width: 100%; height: 100%; background-image:url('assets/images/mock-up1.png'); z-index: 2; position: absolute;}#immersiveSlider__bg__btm{background-image:url('assets/images/mock-up2.png'); z-index: 1; position: absolute; cursor:default; background-position:center top; background-repeat:no-repeat ; background-attachment:fixed; margin-left:auto; margin-right:auto ; margin-top:0px ; width: 100%; height: 100%;}</style>");
        $("body").addClass("amSkinVid");
        $(".amSlider #main").prepend('<div class="immersiveSlider_div"></div>');
        $(".amSlider").prepend('<a href="https://www.burberry.com/" target="_blank" id="immersiveSlider_link"></a><div class="immersiveSlider"><div id="immersiveSlider__wrapper"><div class="immersiveSlider__bg" id="immersiveSlider__bg__btm"></div><div class="immersiveSlider__bg" id="immersiveSlider__bg"></div></div> </div>');

        $('#immersiveSlider__wrapper').mousemove(function(e) {
            // // get the mouse x (horizontal) position and offset of the div
            var offset =  $('#immersiveSlider__wrapper').offset();
            var iTopWidth = (e.pageX - offset.left);

            // // set width of bottomimage div
            $('#immersiveSlider__wrapper').find('#immersiveSlider__bg').width(iTopWidth);
          }
        );
        $(curWin).mousemove(function(e) {
            // // get the mouse x (horizontal) position and offset of the div
            var offset =  $('#immersiveSlider__wrapper').offset();
            var iTopWidth = (e.pageX - offset.left);

            // // set width of bottomimage div
            $('#immersiveSlider__wrapper').find('#immersiveSlider__bg').width(iTopWidth);
          }
        );
      });

      $(curWin).scroll(function() {
       var windowTop = $(curDoc).scrollTop() + 50;
       var controlLanding = $('.main-content-full');
       if (windowTop > controlLanding.offset().top){
         $(".immersiveSlider__bg").css('background-position','center -50px');
         }
         else{
           $(".immersiveSlider__bg").css('background-position','center 0px');
         }
     });
        
    </script>
  </body>
