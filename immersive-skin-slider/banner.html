<html>
  <head>
    <!-- <link rel="stylesheet" href="../assets/stylesheets/banner.css"> -->
    <style> 
      body{
        margin:0;
        padding: 0;
      }
      #immersiveSlider__wrapper {
          width: 100%;
          height: 100%;
          display: block;
      }
      #immersiveSlider__bg {
        cursor:default;
        background-position:center top;
        background-repeat:no-repeat ;
        background-attachment:fixed;
        margin-left:auto;
        margin-right:auto ;
        margin-top:0px ;
        width: 100%;
        height: 100%;
        background-image:url("assets/images/mock-up.png");
        z-index: 2;
        position: absolute;
      }

      #immersiveSlider__bg__btm{
          background-image:url("assets/images/mock-up-1.png");
          z-index: 1;
          position: absolute;
          cursor:default;
          background-position:center top;
          background-repeat:no-repeat ;
          background-attachment:fixed;
          margin-left:auto;
          margin-right:auto ;
          margin-top:0px ;
          width: 100%;
          height: 100%;

      }

      
    </style>
      <script>
        var $ = window.parent.$, jQuery = window.parent.jQuery;
        curWin = window.parent.window;
        curDoc = window.parent.document;

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-132312-24', 'auto');
        ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div id="immersiveSlider__wrapper">
      <div id="immersiveSlider__bg__btm">
      </div>
      <div id="immersiveSlider__bg">
      </div>
    </div>

    <script type="text/javascript">

      $(curDoc).ready(function(){
          $(document.getElementById('immersiveSlider__wrapper')).mousemove(function(e) {
              // // get the mouse x (horizontal) position and offset of the div
              var offset =  $(document.getElementById('immersiveSlider__wrapper')).offset();
              var iTopWidth = (e.pageX - offset.left);

              // // set width of bottomimage div
              $(document.getElementById('immersiveSlider__wrapper')).find(document.getElementById('immersiveSlider__bg')).width(iTopWidth);
            }
          );
          $(curWin).mousemove(function(e) {
              // // get the mouse x (horizontal) position and offset of the div
              var offset =  $(document.getElementById('immersiveSlider__wrapper')).offset();
              var iTopWidth = (e.pageX - offset.left);

              // // set width of bottomimage div
              $(document.getElementById('immersiveSlider__wrapper')).find(document.getElementById('immersiveSlider__bg')).width(iTopWidth);
            }
          );
      });


    

    </script>
  </body> 

</html>
