    This game is originally came from this site http://thewebrocks.com/demos/html5catcher/ before it has been modified to cater our custom requirements
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cendol Factory</title>
    <meta type="description" content="Yuk Kita Kumpulin Cendol">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="canvas-oppo">
        <div id="container">
            <section id="intro">
                <div class="reza"></div>
                <div class="chelsea"></div>
                <ul>
                    <h1><span></span></h1>
                    <div class="board"></div>
                    <li>Last score: <output></output></li>
                    <li>High score: <output></output></li>
                    <li><button id="pilih-karakter-button">Ane Siap!</button></li>
                </ul>
            </section>

            <section id="pilih-karakter">
                <div class="kaskus"></div>
                <div class="oppo"></div>
                <div class="select-char">
                    <input id="reza-char" type="radio" name="pilihanKarakter" value="reza">
                    <label id="reza-char-label" for="reza-char">reza</label>
                    <input id="chelsea-char" type="radio" name="pilihanKarakter" value="chelsea">
                    <label id="chelsea-char-label" for="chelsea-char">chelsea</label>
                </div>
                <ul>
                    <h1><span></span></h1>
                    <div class="wording"></div>
                </ul>
                <button id="playbutton" disabled>Ane Siap!</button>
            </section>

            <section id="instructions">
                <ul id="characters" data-countstart="3" data-newsprite="50">
                    <li class="introdeck">
                        <img src="images/chelsea-figure.png" width="129" height="152" id="player" data-increase="10">
                    </li>
                    <li class="introdeck">
                        <ul>
                            <li>
                                <img src="images/plus1.png" class="sprite" alt="cendol-small" data-collision="energy:0,score:15" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/plus2.png" class="sprite" alt="cendol-medium" data-collision="energy:0,score:10" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/plus3.png" class="sprite" alt="cendol-large" data-collision="energy:0,score:10" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/plus4.png" class="sprite" alt="cendol-large" data-collision="energy:0,score:5" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/plus5.png" class="sprite" alt="cendol-large" data-collision="energy:0,score:5" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/plus6.png" class="sprite" alt="cendol-large" data-collision="energy:0,score:10" data-type="good" data-frames="13">
                            </li>
                            <li>
                                <img src="images/bata1.png" class="sprite" alt="bata" data-collision="energy:-1,score:0" data-type="bad" data-frames="13">
                            </li>
                            <li>
                                <img src="images/bata2.png" class="sprite" alt="bata" data-collision="energy:-1,score:0" data-type="bad" data-frames="13">
                            </li>
                            <li>
                                <img src="images/bata3.png" class="sprite" alt="bata" data-collision="energy:-1,score:0" data-type="bad" data-frames="13">
                            </li>
                            <li>
                                <img src="images/nyawa-oppo.png" class="sprite" alt="donat" data-collision="energy:1,score:0" data-type="donat" data-frames="13">
                            </li>
                        </ul>
                        <p><button class="next">More</button></p>
                    </li>
                </ul>
            </section>

            <section id="playfield">
                <div id="scoresinfo">
                    <div id="energy"><output>3</output><ul><li></li><li></li></ul></div>
                    <div id="score"><output></output></div>
                </div>
                <canvas></canvas>
                <div id="tutorial">
                    <button id="tutorialbutton">Isi Form</button>
                </div>
            </section>

            <section id="gameover">
                <div class="kaskus"></div>
                <div class="oppo"></div>
                <ul>
                    <div class="gameover-logo"></div>
                    <p class="score-result"><output></output></p>
                    <div class="wording"></div>
                </ul>
                <p class="message" data-highscore="New highscore!"></p>
                <button id="logindulu" style="display:none;">Login dulu Gan</button>
                <button id="isiformbutton" >Isi Form</button>
                <div class="footer"></div>
            </section>

            <section id="isiform">
                <div class="kaskus"></div>
                <div class="oppo"></div>
                <div id="step1">
                    <ul>
                        <h1><span></span></h1>
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>Alamat</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>No. Telpon Aktif</label>
                                <input type="text">
                            </div>
                        </form>
                    </ul>
                    <p class="message" data-highscore="New highscore!"></p>
                    <button id="submitbutton">Submit</button>
                </div>
                <div id="step2" style="display:none">
                    <ul>
                        <h1><span></span></h1>
                        <div class="wording"></div>
                    </ul>
                    <button id="replay">Play again</button>
                </div>
                <div class="footer"></div>
            </section>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
