<html>

<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #banner-content {
      position: relative;
      height: 100%;
    }

    #banner-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #banner-condensed-bg,
    #banner-expanded-bg {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    #banner-condensed-bg {
    }

    #banner-content.stretched #banner-condensed-bg {
      display: none;
    }

    #banner-expanded-bg {
      opacity: 0;
    }

    #banner-condensed-bg,
    #banner-expanded-bg img {
      width: 100%;
    }

    #banner-content.stretched #banner-expanded-bg {
      opacity: 1;
      transition: opacity .5s ease-in-out;
    }

    #close-button {
      position: absolute;
      width: 48px;
      height: 48px;
      color: #fff;
      font-size: 18px;
      font-weight: bolder;
      background-color: transparent;
      border: none;
      padding: 0 0 10px 10px;
      top: 0;
      right: 0;
      text-shadow: 1px 1px 1px #484848;
      display: none;
    }

    #banner-content.stretched #close-button {
      display: initial;
    }
  </style>
</head>

<body>
  <div id="banner-content">
    <div id="banner-bg">
      <div id="banner-condensed-bg" onclick="expandBanner(this)">
        <img src="https://s.kaskus.id/img/seasonal/october2020/header_fciqgsbhbysj.jpg">
      </div>
      <a target="_blank" rel="noopener" href="http://kaskus.id" id="banner-expanded-bg">
        <img src="https://s.kaskus.id/img/seasonal/october2020/header_fciqgsnica3r.jpg"></a>
    </div>
    <button id="close-button" onclick="shrinkBanner(this)">&#10005;</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
    var first = true;

    function expandBanner(e) {
      window.parent.postMessage({ message: 'expand-banner' }, '*')
      $('#banner-content').addClass('stretched');
      $('#close-button').show();
      setTimeout(autoClose, 3000);
    }

    function shrinkBanner(e) {
      window.parent.postMessage({ message: 'shrink-banner' }, '*')
      $('#banner-content').removeClass('stretched');
      $('#close-button').hide();
    }

    function autoClose() {
      if (first) {
        shrinkBanner();
        first = false;
      }
    }

    setTimeout(expandBanner, 3000);
  </script>
</body>

</html>
