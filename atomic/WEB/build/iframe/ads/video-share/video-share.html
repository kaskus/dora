<!DOCTYPE html>
<html>

<head>
    <title>Video Share</title>
    <link rel="stylesheet" href="video-share.css">
    <script src="https://kit.fontawesome.com/b81dc50cee.js"></script>
</head>

<body style="margin: 0">
    <div class="row">
        <div class="cover-image1" style="background-color:#0B82C6;">
            <div class="cover-image1__content"
                style="background-image:url(billboard-video-bg.jpg);height:200px;">
                <a href="#" class="btn btn-yellow btn-billboard-video">Lihat Video Lainnya</a>
                <iframe width="360" height="200" src="https://www.youtube.com/embed/3Mgr5kmFlbo" frameborder="0"
                    allowfullscreen></iframe>
                <div class="share">

                    <a href="https://www.instagram.com/kaskusnetworks/" target="_blank" class="ig-share">
                        <i class="fab fa-instagram"></i>
                        <p>kaskusnetworks</p>
                    </a>
                    <a href="https://www.facebook.com/officialkaskus/" target="_blank" class="fb-share">
                        <i class="fab fa-facebook-f"></i>
                        <p>KASKUS</p>
                    </a>
                    <a href="https://twitter.com/kaskus" target="_blank" class="tw-share">
                        <i class="fab fa-twitter"></i>
                        <p>@kaskus</p>
                    </a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
