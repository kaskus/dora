<!DOCTYPE html>
<html>

<head>
    <title>Default Top</title>
    <script src="../../assets/js/vendor/jquery.min.js"></script>
    <script>
        var curWin = window.parent.window;
        var curDoc = window.parent.document;
        var banner_selector = '.jsDefaultTop';
    </script>
</head>

<body style="margin: 0; font-family: 'Roboto', sans-serif; color: white">
    <div class="billboard-banner"
        style="height: 200px; width: 100%; max-width: 970px; background-color: black; display: flex; justify-content: center; align-items: flex-start; transition: height 0.3s ease-in-out">
        <img src="https://s.kaskus.id/img/seasonal/october2020/header_fciqgslrlkox.jpg">
    </div>
    <script>
        $(curDoc).ready(function () {
            $(curDoc.querySelector(banner_selector)).find('iframe').css({ transition: 'height 0.3s ease-in-out' });
            $('html', document).hover(
                function () {
                    $(curDoc.querySelector(banner_selector)).addClass('is-expanded');
                    $(curDoc.querySelector(banner_selector)).find('iframe').css('height', '315px');
                    $('.billboard-banner').height('315px');
                    $('.billboard-banner').find('img').attr('src', 'https://s.kaskus.id/img/seasonal/october2020/header_fciqgsmff5zl.jpg');
                }, function () {
                    $(curDoc.querySelector(banner_selector)).removeClass('is-expanded');
                    $(curDoc.querySelector(banner_selector)).find('iframe').css('height', '200px');
                    $('.billboard-banner').height('200px');
                    $('.billboard-banner').find('img').attr('src', 'https://s.kaskus.id/img/seasonal/october2020/header_fciqgslrlkox.jpg');
                }
            );
        });
    </script>
</body>

</html>
