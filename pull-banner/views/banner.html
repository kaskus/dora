<div class="invitation">

    <div class="invitation__wrapper">
        <div class="invitation__ad">
            <img src="http://network.innity.com/adtech/mobile/mobile_engage_pull/assets/pu/img_engage_more_2.png"/>
        </div>
        <div class="invitation__ad">
            <img src="http://network.innity.com/adtech/display/mobile/mobile_engage_pull/assets/pu/background_mobile.jpg"/>
        </div>
    </div>
</div>
<style>
    body{
        margin: 0;
        overflow: hidden;
        background-color: rgba(0,0,0,0.8);
    }
    .invitation{
        position: relative;    
    }
    .invitation__wrapper{
        height: 50px;
        overflow: hidden;
    }
    .invitation__ad{
        overflow: hidden;
        height: 50px;
        transition-delay: 1s;
        transition-duration: 0.3s;
        transition-property: margin-top;
    }
    .invitation__close{
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        text-align: center;
        background-color: black;
        color: white;
        border: none;
        position: fixed;
        right: 0;
        top: 0;
    }
</style>
<script>
    window.onload = function(e){
        document.getElementsByClassName('invitation__ad')[0].style.marginTop =  '-50px';

        document.getElementsByClassName('invitation__wrapper')[0].addEventListener('touchstart', handleTouchStart, false);        
        document.getElementsByClassName('invitation__wrapper')[0].addEventListener('touchmove', handleTouchMove, false);
        document.getElementsByClassName('invitation__close')[0].addEventListener('click', closeBanner, false);
        var xDown = null;                                                        
        var yDown = null;                                                      

        function closeBanner() {
            window.parent.postMessage({message: 'remove-banner'}, '*')
        };

        function pullBanner() {
            window.parent.postMessage({message: 'pull-banner'}, '*')
        }
        
        function handleTouchStart(evt) {
            evt.preventDefault();
            xDown = evt.touches[0].clientX;                                      
            yDown = evt.touches[0].clientY;                                      
        };                                                

        function handleTouchMove(evt) {
            evt.preventDefault();
            if ( ! xDown || ! yDown ) {
                return;
            }

            var xUp = evt.touches[0].clientX;                                    
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/

                } else {
                    /* right swipe */
                }                       
            } else {
                if ( yDiff > 0 ) {
                    /* up swipe */ 
                    pullBanner();
                } else { 
                    /* down swipe */
                }                                                                 
            }
            /* reset values */
            xDown = null;
            yDown = null;                                             
        };
    }
</script>
