<!DOCTYPE html><html>	<head>		<title>Mobile Cube</title>		<meta charset="UTF-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">				<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->	</head>	<script>	var $ = window.parent.$, jQuery = window.parent.jQuery;	curWin = window.parent.window;	curDoc = window.parent.document;	</script>	<script>	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');	ga('create', 'UA-132312-24', 'auto');	ga('send', 'pageview');	</script>	<body>		<style>			body{				margin:0;			}			div.wrapbanner{ 				background: black;				display: block;				width: 300px; 				height: 250px; 				position: relative;				margin:0 auto;				overflow: hidden;			}			#bannerImage img{ 				max-width: 100%;				width: 300px;				position: absolute;				top:0;				left: 0;			}			#bannerLink{ 				max-width: 100%;				width: 300px;				position: absolute;				top:0;				left: 0;				animation: slidingLeft 5.3s 1;			}			@keyframes slidingLeft{				0%{					opacity: 0;					transform: translateX(300px);				}				12.5%{					opacity: 1;					transform: translateX(0);					}				87.5%{					opacity: 1;					transform: translateX(0);					}				100%{					opacity: 0;					transform: translateX(-300px);					}			}			@-webkit-keyframes slidingLeft{				0%{					opacity: 0;					transform: translateX(300px);				}				12.5%{					opacity: 1;					transform: translateX(0);					}				87.5%{					opacity: 1;					transform: translateX(0);					}				100%{					opacity: 0;					transform: translateX(-300px);					}			}			@-moz-keyframes slidingLeft{				0%{					opacity: 0;					transform: translateX(300px);				}				12.5%{					opacity: 1;					transform: translateX(0);					}				87.5%{					opacity: 1;					transform: translateX(0);					}				100%{					opacity: 0;					transform: translateX(-300px);					}			}			@-o-keyframes slidingLeft{				0%{					opacity: 0;					transform: translateX(300px);				}				12.5%{					opacity: 1;					transform: translateX(0);					}				87.5%{					opacity: 1;					transform: translateX(0);					}				100%{					opacity: 0;					transform: translateX(-300px);					}			}		</style> 				<div class="wrapbanner">			<a id="bannerLink" href="" class="is-sliding" data-link="https://www.stubhub.id/tiket-invasion-2017-jakarta/ev343058?afl=1K6D7M0MRC&utm_source=kaskus&utm_medium=m-partner&utm_campaign=invasion&utm_content=banner-300x250" data-event="Invasion" onclick="return false;">			    <img id="bannerImage" src="Rect-Invasion.jpg" height="250" alt="Invasion" />			</a>		</div>		<script>		$(curDoc).ready(function(){ 		    var links = ["https://www.stubhub.id/tiket-invasion-2017-jakarta/ev343058?afl=1K6D7M0MRC&utm_source=kaskus&utm_medium=m-partner&utm_campaign=invasion&utm_content=banner-300x250", "https://www.stubhub.id/tiket-jogjarockarta-rock-festival-2017-yogyakarta/ev374883?afl=1K6D7M0MRC&utm_source=kaskus&utm_medium=m-partner&utm_campaign=jogjarockarta&utm_content=banner-300x250", "https://www.stubhub.id/tiket-sensation-jakarta-2017/ev375636?afl=1K6D7M0MRC&utm_source=kaskus&utm_medium=m-partner&utm_campaign=sensation&utm_content=banner-300x250","https://www.stubhub.id/tiket-soundrenaline/ca12338?afl=1K6D7M0MRC&utm_source=kaskus&utm_medium=m-partner&utm_campaign=soundrenaline-2017&utm_content=banner-300x250"];		    var images = ["Rect-Invasion.jpg", "Rect-Jogjarockarta.jpg", "Rect-Sensation.jpg", "Rect-Soundrenaline.jpg"];		    var events = ["Invasion","Jogjarockarta","Sensation","Soundernaline"];		    var i = 0 ;		    var $link = $(document.getElementById('bannerLink'));		    var $img = $(document.getElementById('bannerImage'));		    setInterval(function () {		        i++;		        if (i >= links.length) {		            i = 0;		        }		        $img.attr('src', images[i]);		        $link.attr('data-link', links[i]);		        $link.attr('data-event', events[i]);		        $link.replaceWith($link.clone(true));		        $link = $(document.getElementById('bannerLink'));		        $img = $(document.getElementById('bannerImage'));		    }, 5300)		    $('html', document).click(function(){		    	var link = $link.attr('data-link');		        var event = $link.attr('data-event');		    	ga('send', 'event', {'eventCategory' : 'Banner Stubhub Sept 2017','eventAction' : 'clicked','eventLabel' : 'Banner - ' + event});		    	curWin.location.href = link;		    });		})		</script>	</body></html>
