
<!DOCTYPE html>
<html>
	<head>
		<title>Mobile Cube</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- <link href="slick.css" rel="stylesheet" />
		<script src="../assets/js/jquery.min.js"></script>  
        <script src="slick.min.js"></script>  -->
	</head>
	<body>
		<style>

			body{
				margin:0;
			}

			.slider-cards-link{
				display: block;
				
				text-decoration: none;
				color: #484848;
				font-family: Helvetica Neue,Helvetica,Arial,sans-serif; 
			}
			.slider-cards-img{
				width: 300px;
				height: 148px;
			}
			.slider-cards-full{
				width: 300px;
				height: 250px;
			}
			.slider-cards-desc{
				padding: 10px;
			}
			.slider-cards-desc h2{
				font-size: 18px;
				margin:0;
			}
			.slider-cards-desc p{
			    font-size: 12px;
			    color: #545454;
			    margin:0;
			    max-height: 28px;
			    display: -webkit-box;
			    -webkit-line-clamp: 2;
			    -webkit-box-orient: vertical;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    word-break: break-word;
			}
			.slider-cards-btn{
				background: #efefef;
				display: block;
				text-align: center;
				font-size: 12px;
				padding: 8px 0;
			}
			
			.slider-cards.disabled{
				opacity: 0.5;
			}

			.slider-cards.disabled a{
				pointer-events: none;
  				 cursor: default;
			}
			#slide-video-tag{
				object-fit: cover;
			}

		</style>
				<a href="https://www.kaskus.co.id/" target="_blank" class="slider-cards-link">
					<img class="slider-cards-full" src="https://s.kaskus.id/r720x720/images/2017/12/13/8391241_20171213021707.jpg">
				</a>
	</body>
</html>
