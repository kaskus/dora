<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <title>Maze!</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
        <link href="css/animate.css" type="text/css" rel="stylesheet">
        <link href="css/maze.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="c-container">
            <section class="c-section c-section--main-screen is-current">
                <div class="o-object o-object--logo-game"></div>
                <div class="o-object o-object--board-instruction"></div>
                <button class="btn btn-embosed jsBtn" onClick="goToSection('game'); _gaq.push(['_trackEvent', 'Markas Maze - screen 1', 'click', 'play']);dataLayer.push({'event': 'trackEvent','eventDetails.category': 'Markas Maze - screen 1', 'eventDetails.action': 'click', 'eventDetails.label': 'play'});"></button>
            </section>
            <section class="c-section c-section--game">
                <div id="start" class="is-off"></div>
                <div class="route">
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled"></div>
                    <div class="path is-disabled jsTiban"></div>
                </div>
                <div id="end"></div>
                <div class="c-cendol__container">
                    <ul class="c-cendol__list jsCendolList">
                        <li class="c-cendol__item c-cendol__item--filled"></li>
                        <li class="c-cendol__item c-cendol__item--filled"></li>
                        <li class="c-cendol__item c-cendol__item--filled"></li>
                    </ul>
                </div>
            </section>
            <section class="c-section c-section--lose-screen">
                <div class="o-object o-object--failed-sign jsFailedSign"></div>
                <div class="o-object o-object--failed-board"></div>
                <div class="o-object o-object--time-ball"><span class="jsHMin">7</span> HARI <small>LAGI</small></div>
                <div class="o-object o-object--panggung"></div>
                <div class="o-object o-object--artis-ball-1 jsArtisBall1" style="background-image: url(images/logo-sheila.jpg)"></div>
                <div class="o-object o-object--artis-ball-2 jsArtisBall2" style="background-image: url(images/logo-kahitna.jpg)"></div>
                <button class="btn btn-blue jsBtn" onClick="goToWebsite(); _gaq.push(['_trackEvent', 'Markas Maze - screen game over', 'click', 'Beli tiket']);dataLayer.push({'event': 'trackEvent','eventDetails.category': 'Markas Maze - screen game over', 'eventDetails.action': 'click', 'eventDetails.label': ''Beli tiket'});"></button>
            </section>
            <section class="c-section c-section--win-screen">
                <div class="o-object o-object--succeed-sign jsSucceedSign"></div>
                <div class="o-object o-object--succeed-board"></div>
                <div class="o-object o-object--time-ball"><span class="jsHMin">7</span> HARI <small>LAGI</small></div>
                <div class="o-object o-object--panggung"></div>
                <div class="o-object o-object--artis-ball-1 jsArtisBall1" style="background-image: url(images/logo-sheila.jpg)"></div>
                <div class="o-object o-object--artis-ball-2 jsArtisBall2" style="background-image: url(images/logo-kahitna.jpg)"></div>
                <button class="btn btn-orange jsBtn" onClick="goToWebsite(); _gaq.push(['_trackEvent', 'Markas Maze - screen win', 'click', 'Beli tiket']);dataLayer.push({'event': 'trackEvent','eventDetails.category': 'Markas Maze - screen win', 'eventDetails.action': 'click', 'eventDetails.label': ''Beli tiket'});"></button>
            </section>
        </div>
        <script src="js/howler.min.js" type="text/javascript"></script>
        <script src="js/maze.js" type="text/javascript"></script>
    </body>
</html>
