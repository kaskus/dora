<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700,600,500,400,300" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<div class="oppo__canvas">
		<!-- <canvas id="boncanvas" height="500" width="600"></canvas> -->
		<!-- <div class="circle"></div>
		<div class="circle circle--transparent"></div>
		<div class="half-circle teal--gradient"></div> -->
		<div class="bg-graphic" style="display: none"></div>
		<div class="graphic-design">
			<div class="circle-gradient-dark"></div>
			<div class="circle-gradient-light"></div>
			<div class="half-circle-border-gradient"></div>
			<div class="line-white"></div>
			<!-- <div class="quarter-border-white-frame"></div> -->
			<div class="quarter-circle-border-gradient"></div>
			<div class="wave-flag-gradient"></div>
			<div class="circle-white-border"></div>
			<div class="half-circle-gradient"></div>
			<div class="circle-ring-gradient"></div>
		</div>
		<div class="logo-wrapper">
			<img class="kaskus-oppo-logo" src="images/kaskus-oppo-logo.png">
		</div>
		<div class="form__content">
			<div class="form__section step-1">
				<img src="images/oppo-selfi3fest-opt3-logo.png">
				<h4>Sebelum Jawab Kuisnya,</h4>
				<h3>LOGIN DULU, GAN!</h3>
				<button onclick="goToStep2();">LOG IN</button>
			</div>
			<div class="form__section step-2" style="display: none;">
				<div class="form__container">
					<form>
						<div class="form__field form__field--info">
							<input type="text" placeholder="Username KASKUS" readonly value="babono">
						</div>
						<div class="form__field form__field--info">
							<input type="text" placeholder="Nama Lengkap">
						</div>
						<div class="form__field form__field--info">
							<input type="text" placeholder="Alamat Lengkap">
						</div>
						<div class="form__field form__field--info">
							<input type="text" placeholder="Email">
						</div>
						<div class="form__field form__field--info">
							<input type="text" placeholder="No. Handphone">
						</div>
						<div class="form__field form__field--answer">
							<input type="text" placeholder="Jawaban 1">
						</div>
						<div class="form__field form__field--answer">
							<input type="text" placeholder="Jawaban 2">
						</div>
						<div class="form__field form__field--answer">
							<input type="text" placeholder="Jawaban 3">
						</div>
						<!-- <input type="submit" value="submit"> -->
					</form>
					<button onclick="goToStep3();">SUBMIT</button>
				</div>
			</div>
			<div class="form__section step-3" style="display: none;">
				<img src="images/oppo-selfi3fest-opt3-logo.png">
				<h1>THANK YOU GAN</h1>
				<h2>Semoga menang!</h2>
			</div>
		</div>
		<div class="oppo__decoration">
			<div class="step-1">
				<img class="absolute rizal" src="images/rizal.png">
				<img class="absolute isyana" src="images/isyana.png">
				<img class="absolute reza" src="images/reza.png">
				<img class="absolute chelsea" src="images/chelsea.png">
			</div>
			<div class="step-2" style="display: none">
				<img class="absolute oppo-logo" src="images/oppo-selfi3fest-opt3-logo-small.png">
				<img class="absolute oppo-hp" src="images/oppo-phone.png">
				<img class="absolute reza" src="images/reza.png">
				<img class="absolute chelsea" src="images/chelsea.png">
			</div>
			<div class="step-3" style="display:none">
				<img class="absolute oppo-hp" src="images/oppo-phone.png">
				<img class="absolute raisa" src="images/raisa.png">
			</div>
		</div>
	</div>
	<script src="scripts/main.js"></script>
</body>
</html>
