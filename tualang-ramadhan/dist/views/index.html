<!DOCTYPE html>
<html>
  <head>
    <title>Kaskus - Game Interactive Banner</title>
    <script src="../assets/js/jquery-1.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,600,500,400,300" rel="stylesheet" type="text/css">
    <link href="../assets/stylesheets/main.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>

<div class="l-body">
  <div class="c-page c-page--step1">
  	<div id="main" role="main" class="c-gamescreen">
      <div class="c-ornaments">
        <div class="o-ornament ornament-1"></div>
        <div class="o-ornament ornament-2"></div>
        <div class="o-ornament ornament-3"></div>
        <div class="o-ornament ornament-4"></div>
        <div class="o-ornament ornament-5"></div>
        <div class="o-ornament ornament-6"></div>
        <div class="o-ornament ornament-7"></div>
        <div class="o-ornament ornament-8"></div>
        <div class="o-ornament ornament-9"></div>
      </div>
      <div id="tutorial-memorygame" class="quizy-memorygame c-cards">
        <ul class="o-card">
          <li class="o-card-match1 match1">
            <img src="../assets/images/Bali.png" width="115">
          </li>
          <li class="o-card-match2 match2">
            <img src="../assets/images/Bengkulu.png" width="115">
          </li>
          <li class="o-card-match3 match3">
            <img src="../assets/images/Yogyakarta.png" width="115">
          </li>
          <li class="o-card-match4 match4">
            <img src="../assets/images/Pontianak.png" width="115">
          </li>
          <li class="o-card-match1 match1">
            <p class="text-style1">Bali</p>
          </li>
          <li class="o-card-match2 match2">
            <p class="text-style1">Bengkulu</p>
          </li>
          <li class="o-card-match3 match3">
            <p class="text-style1">Yogyakarta</p>
          </li>
          <li class="o-card-match4 match4">
            <p class="text-style1">Pontianak</p>
          </li>
        </ul>
      </div>
      <div class="c-info">
        <div class="o-logo--kaskus-x-djarum text-center">
          <img src="../assets/images/logo-kaskus-x-djarum.png" alt="logo djarum x kaskus" />
        </div>
        <div class="o-title-instruction">
          <div class="o-title-instruction--main">Jelajah Kebudayaan Indonesia</div>
          <div class="o-title-instruction--sub">Cocokkan tradisi disamping dengan daerah asalnya.</div>
        </div>
        <button class="o-button o-button--action">Mulai, Gan</button>
        <div id="countDown" class="o-countdown o-countdown--timer" style="display: none;"></div>
      </div>
    </div>
  </div>
  <div class="c-page c-page--step2" style="display: none">
  </div>
</div>

		<script type="text/javascript" src="../assets/js/vendor.min.js"></script>
		<script type="text/javascript" src="../assets/js/script.min.js"></script>

	</body>
</html>
