<!DOCTYPE html>
<html>

<head>
	<title>Mobile Cube</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	 crossorigin="anonymous"></script>
	<script src="../assets/js/cubeslide-min.js"></script>
</head>

<body>
	<style>
		body {
			margin: 0;
		}

		div.cubeslide {
			background: white;
			display: block;
			width: 300px;
			height: 250px;
			position: relative;
			-webkit-perspective: 1000px;
			-moz-perspective: 1000px;
			perspective: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}

		div.side1,
		div.side2 {
			width: 100%;
			height: 100%;
			position: absolute;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			backface-visibility: hidden;
			transition: all 1s ease-in-out;
			-webkit-transition: all 1s ease-in-out;
			-moz-transition: all 1s ease-in-out;
			-o-transition: all 1s ease-in-out;
		}

		div.side1 a,
		div.side2 a {
			position: relative;
		}

		div.side1 img,
		div.side2 img {
			max-width: 100%;
			width: 300px;
		}
	</style>

	<div class="cubeslide" id="cube1">

	</div>

	<script>

		jQuery(function ($) { // on DOM load

			cubeshowvar1 = new cubeslide({
				id: 'cube1',
				dimensions: [300, 250],
				pause: 4000,
				images: [
					['../assets/images/a.png', 'http://cssdrive.com', 'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4'],
					['../assets/images/b.png', 'http://dynamicdrive.com'],
					['../assets/images/c.png', 'http://javascriptkit.com'],
					['../assets/images/d.png', 'http://tools.dynamicdrive.com']
				]
			})

		})


	</script>
</body>

</html>
