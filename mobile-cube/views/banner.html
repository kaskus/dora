<!DOCTYPE html><html>	<head>		<title>Mobile Cube</title>		<meta charset="UTF-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">        <link href="Cube.css" rel="stylesheet">		<script type="text/javascript" src="Browser.js"></script>		<script type="text/javascript" src="CoreEngine.js"></script>        <script type="text/javascript" src="Cube.js"></script>		<style>			#apps-ad {				width: 100%;				height: 100%;				position: absolute;				bottom: 0px;				left: 0;				overflow: hidden;			}			#banner-ad {				width: 100%;				height: 100%;				position: absolute;				overflow: hidden;			}			#banner-wrapper {				width: 100%;				height: 100%;				position: absolute;				margin: auto;				overflow: hidden;			}			#banner-content {				width: 100%;				height: 100%;				position: relative;				background-size: contain;			}            .cube-img {                pointer-events: none;            }           .cube-img {                width: 100%;            }            .Cube-back .cube-img {                transform: rotateX(180deg) rotateY(180deg);                -webkit-transform: rotate(180deg);            }		</style>	</head>	<body>        <div id="apps-ad">        	<a href="http://kaskus.co.id" target="_blank">            <div id="banner-ad">                <div id="banner-wrapper">                    <div id="banner-content"></div>                </div>            </div>            </a>        </div>		<script>			var materials = [                {id: 'Cube-container', childs: [                    {id: 'Cube', cssClass: ['Cube-transition'], childs: [                        {cssClass: ['Cube-face', 'Cube-front'], childs: [                            {elType: 'img', attrs: {class: 'cube-img', src: 'a.png', id: 'gambar0'}}                        ]},                        {cssClass: ['Cube-face', 'Cube-back'], childs: [                            {elType: 'img', attrs: {class: 'cube-img', src: 'c.png', id: 'gambar1'}}                        ]},                        {cssClass: ['Cube-face', 'Cube-right'], childs: [                            {elType: 'img', attrs: {class: 'cube-img', src: 'b.png', id: 'gambar2'}}                        ]},                        {cssClass: ['Cube-face', 'Cube-left'], childs: [                            {elType: 'img', attrs: {class: 'cube-img', src: 'd.png', id: 'gambar3'}}                        ]},                        {cssClass: ['Cube-face', 'Cube-top']},                        {cssClass: ['Cube-face', 'Cube-bottom']}                    ]}                ]}			];				    // var first_image = 1, second_image = 0, third_image = 0, fourth_image = 0;            var cube;	        // console.log(first_image, second_image, third_image, fourth_image);			function bannerAnimationStart() {                cube = new Cube('Cube');                cube.rotateToLeft();                cube.setStopDurationBetweenCube(2000);                cube.setDurationAfterTouchend(5000);                 cube.startEngine();            };		</script>	</body></html>
